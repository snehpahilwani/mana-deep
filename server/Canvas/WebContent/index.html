<script type="text/javascript">
	var canvas, ctx, flag = false, prevX = 0, currX = 0, prevY = 0, currY = 0, dot_flag = false;

	var x = "black", y = 2;

	$(function() {
		$('img').on('click', function() {
			$('.enlargeImageModalSource').attr('src', $(this).attr('src'));
			$('#enlargeImageModal').modal('show');
		});
	});

	function init() {
		canvas = document.getElementById('can');
		ctx = canvas.getContext("2d");
		w = canvas.width;
		h = canvas.height;
		img = document.getElementById('template');
		ctx.drawImage(img, 0, 0, 400, 400);
		canvas.addEventListener("mousemove", function(e) {
			findxy('move', e)
		}, false);
		canvas.addEventListener("mousedown", function(e) {
			findxy('down', e)
		}, false);
		canvas.addEventListener("mouseup", function(e) {
			findxy('up', e)
		}, false);
		canvas.addEventListener("mouseout", function(e) {
			findxy('out', e)
		}, false);
	}

	function set_brush_props(obj) {
		if (obj.id == "white"){
			y = 14;
			x = "white";
		} else {
			x= "black";
			y = 2;
		}
	}

	function draw() {
		ctx.beginPath();
		ctx.moveTo(prevX, prevY);
		ctx.lineTo(currX, currY);
		ctx.strokeStyle = x;
		ctx.lineWidth = y;
		ctx.stroke();
		ctx.closePath();
	}

	function erase() {
		var m = confirm("Clear ?");
		if (m) {
			ctx.clearRect(0, 0, w, h);
			img = document.getElementById('template');
			ctx.drawImage(img, 0, 0, 400, 400);
		}
	}

	function save() {
		var dataURL = canvas.toDataURL('image/jpeg');
		//document.getElementById("canvasimg").style.border = "2px solid";
		//document.getElementById("canvasimg").src = dataURL;
		//document.getElementById("canvasimg").style.display = "inline";
		$.post('http://localhost:5000/predict', {img:dataURL}, function complete(data){
			data = JSON.parse(data)
			for (i=0;i<15;i++){
				$('.img'+(i+1)).attr('src', 'http://localhost:5000/img?img='+ encodeURIComponent(data[i][1]));
				
			}
			$('.textdescription').text(''+encodeURIComponent(data[i][1])); //new to change the text of table row in the table
		});
	}

	function findxy(res, e) {
		if (res == 'down') {
			prevX = currX;
			prevY = currY;
			currX = e.clientX - canvas.offsetLeft;
			currY = e.clientY - canvas.offsetTop;

			flag = true;
			dot_flag = true;
			if (dot_flag) {
				ctx.beginPath();
				ctx.fillStyle = x;
				ctx.fillRect(currX, currY, 2, 2);
				ctx.closePath();
				dot_flag = false;
			}
		}
		if (res == 'up' || res == "out") {
			if (res == 'up') {
				save()
			}
			flag = false;
		}
		if (res == 'move') {
			if (flag) {
				prevX = currX;
				prevY = currY;
				currX = e.clientX - canvas.offsetLeft;
				currY = e.clientY - canvas.offsetTop; 
				draw();
			}

		}
	}
</script>
